<!DOCTYPE html>

<html>
    <head>
        <title>My Website!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>


<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome to Libapp!</h3>
              <form action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                <div class="form-label-group">
                  <input type="text" id="uname" name="username" class="form-control" placeholder="userName" required autofocu>
                  <label for="uname">Username</label>
                </div>


                <div class="form-label-group">
                  <input type="text" id="name" name="first_name" class="form-control" placeholder="Name" required autofocus>
                  <label for="name">Name</label>
                </div>


                <div class="form-label-group">
                  <input type="text" id="lname" name="last_name" class="form-control" placeholder="lName" required autofocus>
                  <label for="lname">Last Name</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>


                <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Retype password</label>
                </div>


                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
